      <div id="container">
        <div id="0">
          &nbsp;0
          <img
            class="fit-picture"
            src="../../imgs/github-events/:user-name:/0.png"
            alt="0.png"

            id="img_10"
          />
          <input type="file" id="input_10" name="image10" accept="image/png" />
          <div id="err_10"></div>
        </div>

        <input type="submit" />
      </div>
    </form>
    <script>
      const container = document.getElementById("container");

      let data = {};

      const ids = [0, 1, 3, 5, 10];
      for (id of ids) {
        {
          {
            /* let i = i; */
          }
        }
        const i = id;
        const input = document.querySelector(`#input_${i}`);
        const img = document.querySelector(`#img_${i}`);
        const err = document.querySelector(`#err_${i}`);

        input.addEventListener("change", (event) => {
          const file = event.target.files[0];

          if (file) {
            console.log(file.size);
            if (file.size > 2_000_000) {
              input.value = "";
              err.textContent = "ファイルサイズは 2MB 以内にしてください";
              err.style.color = "red";
              return;
            }
            const reader = new FileReader();
            reader.onload = (ev) => {
              data[i] = ev.currentTarget.result.split(",")[1];
            };
            reader.readAsDataURL(file);
            err.textContent = "";

            img.setAttribute("src", URL.createObjectURL(file));
          }
        });
      }

      function post_data() {
        for (const [key, value] of Object.entries(data)) {
          console.log(key);
          console.log(value);
          const form = document.createElement("form");
          form.method = "post";
          form.action = "/cgi-bin/github-events";

          const field = document.createElement("input");
          field.type = "hidden";
          {{/* field.name = `${key}.png`; */}}
          // サーバー側との取り決め。
          // x.png#user_name
          field.name = `${key}.png#:user-name:`;
          field.value = value;
          form.appendChild(field);

          document.body.appendChild(form);
          form.submit();
        }
      }
    </script>
