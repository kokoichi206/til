<!DOCTYPE html>
<html>
  <head>
    <title>my-pages</title>
  </head>
  <body>
    <h1>Hello World!! From pages</h1>
    <div id="counter"></div>
    <script type="module">
      const res = await fetch("/counter");
      const result = await res.json();
      const counter = document.getElementById("counter");
      counter.textContent = `Counts: ${result.count}`;
    </script>
  </body>
</html>
