<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="title">
        <h1>Login</h1>
      </div>

      <p>Mail to the the registered address about login URL</p>
      <div>
        <form anme="emailForm" id="emailForm">
          <label for="email">Email address</label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="Email address"
          />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>

      <div class="link">
        <a href="login.html">Back to login page</a>
      </div>
    </div>
    <script src="recovery.bundle.js"></script>
  </body>
</html>
