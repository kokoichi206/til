<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="title flex-justify-between">
        <h1 id="top-message"></h1>
        <button class="btn btn-google-login" id="logout">Logout</button>
      </div>

      <h2>statuses</h2>
      <div>
        <table>
          <tr>
            <th>Google</th>
            <th id="googleDisplayName"></th>
            <th id="googleLinkState"></th>
            <th>
              <button class="btn btn-table" id="googleLinkButton"></button>
            </th>
          </tr>
          <tr>
            <th>GitHub</th>
            <th id="githubDisplayName"></th>
            <th id="githubLinkState"></th>
            <th>
              <button class="btn btn-table" id="githubLinkButton"></button>
            </th>
          </tr>
        </table>
      </div>

      <h2>mail address</h2>
      <div class="currentEmail">
        <span>Current Email</span>
        <span id="currentEmail"></span>
      </div>

      <div>
        <form anme="emailForm" id="emailForm">
          <label for="email">NEW email address</label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="Email address"
          />
          <button class="btn" type="submit">Change</button>
        </form>
      </div>

      <div>
        <h2>Delete account</h2>
        <button class="btn" id="deleteAccount" type="submit">Delete</button>
      </div>
    </div>
    <script src="mypage.bundle.js"></script>
  </body>
</html>
