<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="title">
        <h1 id="top-message">Register email address</h1>
        <button class="btn btn-google-login" id="logout">Logout</button>
      </div>

      <p>
        Need to register your email address to login with Google or Github. Send
        an email to verify.
      </p>

      <div>
        <form anme="emailForm" id="emailForm">
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="Email address"
          />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script src="register-email.bundle.js"></script>
  </body>
</html>
